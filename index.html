<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>Prototype: Donut Graph</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <!-- Template for the whole application, fluid -->
    <script type="text/x-handlebars" data-template-name="application">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span10">
            <h3>Dashboard Prototype: Donut Graph</h3>
            {{ view App.GraphView instance_usage='App.instance_usage' }}
          </div>
        </div>
      </div>
    </script>

    <script src="js/libs/jquery-1.8.3.min.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/handlebars-1.0.0.rc.2.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/d3.v3.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
